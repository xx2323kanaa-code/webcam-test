<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スマホカメラテスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* ★ video を絶対配置にして後ろへ回す */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1; /* ← 背面に固定 */
    }

    /* ★ ボタンを最前面に出す */
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      z-index: 9999; /* ← 絶対に最前面に表示 */
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <button id="startBtn">カメラ ON</button>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const btn = document.getElementById("startBtn");
    const video = document.getElementById("video");

    btn.addEventListener("click", async () => {
      btn.style.display = "none"; // 押した後は消す
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // ★ 前面カメラ固定！
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラエラー: " + err);
      }
    });
  </script>
</body>
</html>
