<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スマホカメラ + Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2; /* ← videoより前面 */
      pointer-events: none; /* ← タッチを邪魔しない */
    }

    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      z-index: 9999;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <button id="startBtn">カメラ ON</button>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
