<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スマホ Canvas + Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* 背面に固定する video */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      transform: translateZ(0);  /* GPUレイヤー化 */
    }

    /* 最前面に強制的に描画する Canvas */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;               /* video より必ず前に出る */
      pointer-events: none;
      will-change: transform;      /* レイヤー分離（スマホ必須） */
      transform: translateZ(0);    /* GPUレイヤー */
    }

    /* スタートボタン（最前面） */
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 9999;               /* 最前面 */
    }
  </style>
</head>

<body>
  <button id="startBtn">カメラ ON</button>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
